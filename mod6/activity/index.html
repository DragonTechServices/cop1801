<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>circumference Calculator</title>



</head>

<body>
<form name="contactDetail" onsubmit="getCircum()">
Enter The Radius: <input type="text" name="radius" id="radius"></input> </br>
<input type="Submit" value="submit"></input></br>
</form>

<script>
function getCircum(){
	var radius = document.getElementById("radius").value;
	var pi = 3.14;
	var circum = 2*pi*radius;
	alert(circum);
}
</script>

</body>

</html>
