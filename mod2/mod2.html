<body>
<h1>Calculator</h1>
<form name="calcForm" onsubmit="calculate()">
Enter the first number: <input type="text" id="num1"></input>
enter the second number: <input type="text" id="num2"></input>
<input type="submit"></input>
</form>


<script>


	
function calculate(){

var num1= parseInt(document.getElementById("num1").value);
var num2= document.getElementById("num2").value;
	
		document.writeln("sum is equal to:"+ sumNum(num1,num2)+"<br>");
	document.writeln("The product is: "+multNum(num1,num2)+"<br>");
	document.writeln("the sum tripled is: "+tripSum(num1,num2)+"<br>");

	
function sumNum(num1,num2){
		
		return +num1 + +num2;
	}
function multNum(num1,num2){
		
		return num1*num2;
	}
function tripSum(num1,num2){
		
		return ((+num1 + +num2)*3);
	}



	

}</script>
